<section class="media-gallery-section section-padding">
    <div class="islamic-overlay"></div>
    <div class="decorative-border top"></div>

    <div class="container">
        <!-- Section Header -->
        <div class="section-header text-center">
            <div class="section-icon">
                <i class="fa-solid fa-images"></i>
            </div>
            <h2 class="section-title">{{ 'MEDIA_GALLERY_TITLE' | translate }}</h2>
            <p class="section-description">{{ 'MEDIA_GALLERY_DESC' | translate }}</p>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons text-center mb-5">
            <button class="filter-btn" [class.active]="selectedFilter === 'all'" (click)="filterMedia('all')">
                <i class="fa-solid fa-th"></i>
                {{ 'ALL' | translate }}
            </button>
            <button class="filter-btn" [class.active]="selectedFilter === 'image'" (click)="filterMedia('image')">
                <i class="fa-solid fa-image"></i>
                {{ 'IMAGES' | translate }}
            </button>
            <button class="filter-btn" [class.active]="selectedFilter === 'video'" (click)="filterMedia('video')">
                <i class="fa-solid fa-video"></i>
                {{ 'VIDEOS' | translate }}
            </button>
        </div>

        <!-- Media Grid -->
        <div class="media-grid" *ngIf="filteredItems.length > 0">
            <div class="media-item" *ngFor="let item of filteredItems" (click)="openLightbox(item)">
                <div class="media-card">
                    <div class="media-thumbnail">
                        <!-- Image -->
                        <img *ngIf="item.type === 'image' && item.file" [src]="item.file" [alt]="item.title"
                            loading="lazy">

                        <!-- Video Thumbnail -->
                        <div *ngIf="item.type === 'video'" class="video-thumbnail">
                            <img *ngIf="item.file" [src]="item.file" [alt]="item.title" loading="lazy">
                            <div class="play-button">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>

                        <div class="media-overlay">
                            <div class="overlay-content">
                                <i class="fa-solid"
                                    [ngClass]="item.type === 'image' ? 'fa-search-plus' : 'fa-play-circle'"></i>
                                <h4>{{ item.title }}</h4>
                            </div>
                        </div>
                    </div>

                    <div class="media-info">
                        <div class="media-type-badge" [class.video-badge]="item.type === 'video'">
                            <i class="fa-solid" [ngClass]="item.type === 'image' ? 'fa-image' : 'fa-video'"></i>
                        </div>
                        <h5>{{ item.title }}</h5>
                    </div>

                    <div class="islamic-corner top-right"></div>
                    <div class="islamic-corner bottom-left"></div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state text-center" *ngIf="filteredItems.length === 0">
            <i class="fa-solid fa-folder-open"></i>
            <p>{{ 'NO_MEDIA_FOUND' | translate }}</p>
        </div>
    </div>

    <div class="decorative-border bottom"></div>

    <!-- Lightbox -->
    <div class="lightbox" *ngIf="showLightbox" (click)="closeLightbox()">
        <div class="lightbox-content" (click)="$event.stopPropagation()">
            <button class="close-btn" (click)="closeLightbox()">
                <i class="fa-solid fa-times"></i>
            </button>

            <div class="lightbox-media" *ngIf="selectedMedia">
                <!-- Image -->
                <img *ngIf="selectedMedia.type === 'image' && selectedMedia.file" [src]="selectedMedia.file"
                    [alt]="selectedMedia.title">

                <!-- Video -->
                <div *ngIf="selectedMedia.type === 'video'" class="video-container">
                    <iframe *ngIf="selectedMedia.video_url"
                        [src]="getYouTubeEmbedUrl(selectedMedia.video_url) | safe: 'resourceUrl'" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="lightbox-title">
                    <h3>{{ selectedMedia.title }}</h3>
                </div>
            </div>
        </div>
    </div>
</section>
