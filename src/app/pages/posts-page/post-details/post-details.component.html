<section class="post-details-area">
    <div class="container">
        <!-- Loading State -->
        <div class="text-center py-5" *ngIf="isLoading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div *ngIf="!isLoading && post">
            <div class="details-header animate__animated animate__fadeIn">
                <img [src]="post.image_url" [alt]="post.title" class="main-img">
                <h1 class="animate__animated animate__fadeInUp">{{ post.title }}</h1>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="content-wrapper animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                        <div class="content-section" *ngIf="post.description">
                            <div [innerHTML]="post.description"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back-btn-container animate__animated animate__fadeIn" style="animation-delay: 0.4s;">
                <a routerLink="/posts" class="back-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                    {{ 'BACK_TO_LIST' | translate }}
                </a>
            </div>
        </div>
    </div>
</section>
