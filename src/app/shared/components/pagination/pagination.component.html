<div class="row mt-5" *ngIf="meta">
    <div class="col-12 d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" [class.disabled]="meta.current_page === 1">
                    <button class="page-link" (click)="onPageClick(meta.current_page - 1)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </button>
                </li>

                <ng-container *ngFor="let page of pages">
                    <li class="page-item" *ngIf="page !== -1" [class.active]="page === meta.current_page">
                        <button class="page-link" (click)="onPageClick(page)">{{ page }}</button>
                    </li>
                    <li class="page-item disabled" *ngIf="page === -1">
                        <span class="page-link">...</span>
                    </li>
                </ng-container>

                <li class="page-item" [class.disabled]="meta.current_page === meta.last_page">
                    <button class="page-link" (click)="onPageClick(meta.current_page + 1)" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>
